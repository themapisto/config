apiVersion: apps/v1
kind: Deployment
metadata:
  name: config
  namespace: springboot
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - name: springboot
        image: harbor.aikoo.net/tanzu/config:1.1
        ports:
        - containerPort: 8088

