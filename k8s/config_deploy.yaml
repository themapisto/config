apiVersion: apps/v1
kind: Deployment
metadata:
  name: config
  namespace: springboot
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: config
        image: harbor.aikoo.net/tanzu/config:1.3
        ports:
        - containerPort: 8088